<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background-color: #F4E9DC;
            min-height: 100vh;
        }

        nav {
            background-color: #836953;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .auth-links {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #E8D0B7;
        }

        .form-container {
            max-width: 800px;  /* Increased from 600px */
            margin: 5rem auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #9C5D41;
            border-radius: 4px;
            background-color: #FFFCF9;
            font-size: 1rem;
            min-width: 500px;  /* Added minimum width */
        }

        input[type="submit"],
        .btn-primary {
            background-color: #9C5D41;
            color: white;
            padding: 0.8rem 2rem;  /* Increased horizontal padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            font-family: 'Georgia', serif;
            white-space: nowrap;  /* Prevent button text wrapping */
        }

        input[type="submit"]:hover,
        .btn-primary:hover {
            background-color: #7A4A32;
        }

        .secondary-form {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
            
            .auth-links {
                gap: 1rem;
            }
            
            .form-container {
                margin: 3rem auto;
                max-width: 90%;
            }

            input[type="text"] {
                min-width: auto;  /* Allow full responsiveness on mobile */
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}" class="site-title">Home</a>
        <div class="auth-links">
            {% if data %}
                <a href="{{url_for('profile',username=data[0])}}" class="welcome-text">{{data[0]}}</a>
            {% else %}
                <a href="{{ url_for('signup') }}">Sign Up</a>
                <a href="{{ url_for('signin') }}">Sign In</a>
            {% endif %}
        </div>
    </nav>

    <div class="form-container">
        <form method="POST" action="{{ url_for('home') }}" class="search-form">
            {{ form.hidden_tag() }}
            <div class="input-group">
                <input type="text" name="search_query" placeholder="Search our collection...">
                <input type="submit" value="Search">
            </div>
        </form>
        
        <form method="POST" class="secondary-form">
            {{ f2.hidden_tag() }}
            {{ f2.rand(class="btn btn-primary") }}
        </form>
    </div>
</body>
</html>
