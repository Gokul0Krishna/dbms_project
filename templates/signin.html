<form method="POST" action="{{ url_for('signin') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}
        {{ form.email(size=20) }}
        {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>

    <div>
        {{ form.password.label }}
        {{ form.password(size=20) }}
        {% for error in form.password.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>

    <div>
        <input type="submit" value="Sign in">
    </div>
</form>
